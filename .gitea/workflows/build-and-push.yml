name: Build and Push resume-web

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'helm/**'
      - '.gitea/workflows/build-and-push.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get git tags for versioning
        id: version
        run: |
          # Get the latest tag or use 1.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0")
          echo "tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Version: ${LATEST_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Gitea Container Registry
        uses: docker/login-action@v3
        with:
          registry: gitea.copeworks.com.ar
          username: ${{ gitea.actor }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            gitea.copeworks.com.ar/isma_font/resume-web:latest
            gitea.copeworks.com.ar/isma_font/resume-web:${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Package Helm chart
        run: |
          helm package helm/resume-web/ --version ${{ steps.version.outputs.tag }} --destination ./helm-packages

      - name: Log in to Helm repository
        run: |
          helm registry login gitea.copeworks.com.ar \
            -u ${{ gitea.actor }} \
            -p ${{ secrets.DOCKER_TOKEN }}

      - name: Push Helm chart to OCI registry
        run: |
          helm push ./helm-packages/resume-web-${{ steps.version.outputs.tag }}.tgz \
            oci://gitea.copeworks.com.ar/isma_font

      - name: Create Git tag
        if: success()
        run: |
          git config user.email "ci_operator@gitea.copeworks.com.ar"
          git config user.name "CI Operator"
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}" || true
          git push origin ${{ steps.version.outputs.tag }} || true
